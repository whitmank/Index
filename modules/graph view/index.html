<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Visualization Test</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Knowledge Graph</h1>
    <p>Test implementation of the Quartz graph visualization feature</p>

    <div class="graph">
      <h3>Knowledge Graph Visualization</h3>
      <div class="graph-outer">
        <div id="graph-container"
             class="graph-container"
             data-cfg='{"drag":true,"zoom":true,"depth":1,"scale":1.1,"repelForce":0.5,"centerForce":0.3,"linkDistance":30,"fontSize":0.6,"opacityScale":1,"showTags":false,"removeTags":[],"focusOnHover":false,"enableRadial":false}'>
        </div>
      </div>
    </div>

    <div class="controls">
      <h3>Instructions</h3>
      <ul>
        <li><strong>Hover</strong> over nodes to highlight connections</li>
        <li><strong>Click</strong> nodes to navigate (simulated)</li>
        <li><strong>Drag</strong> nodes to reposition them</li>
        <li><strong>Scroll</strong> to zoom in/out</li>
      </ul>
    </div>
  </div>

  <script type="module" src="/src/index.ts"></script>
</body>
</html>
